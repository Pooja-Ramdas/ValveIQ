<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crude Oil Pipeline Health Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000; /* solid black background */
      margin: 0;
      padding: 0;
      color: #ffffff; /* white text */
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      width: 90px;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 25px;
      background-color: #212121; /* dark gray form background */
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #b0bec5; /* light gray label */
    }

    .form-group input {
      padding: 10px 12px;
      border: 1px solid #b0bec5; /* light gray border */
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.3s;
      background-color: #f5f5f5; /* light gray input background */
    }

    .form-group input:focus {
      border-color: #7e57c2; /* periwinkle border on focus */
      outline: none;
      box-shadow: 0 0 5px rgba(126, 87, 194, 0.3);
    }

    .btn-submit {
      grid-column: span 2;
      justify-self: center;
      padding: 12px 30px;
      background-color: #7e57c2; /* periwinkle button */
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(126, 87, 194, 0.4);
      grid-column: 1 / -1; /* span all columns */
      justify-self: center;
    }

    .btn-submit:hover {
      background-color: #5e35b1; /* darker periwinkle on hover */
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(126, 87, 194, 0.6);
    }

    .result {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #263238; /* dark gray result background */
      border-left: 6px solid #7e57c2; /* periwinkle left border */
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      display: none;
      animation: fadeIn 1s ease forwards;
      color: #ffffff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Oil_platform_icon.png" alt="Oil Logo">
    <h1>Crude Oil Pipeline Health Monitor</h1>
  </header>

  <form id="pipeline-form">
    <div class="form-group"><label>Pipeline ID</label><input type="text" /></div>
    <div class="form-group"><label>Time Step</label><input type="number" /></div>
    <div class="form-group"><label>Pressure (psi)</label><input type="number" /></div>
    <div class="form-group"><label>Temperature (°C)</label><input type="number" /></div>
    <div class="form-group"><label>Vibration (Hz)</label><input type="number" /></div>
    <div class="form-group"><label>Volumetric Flow Rate (m3/s)</label><input type="number" step="0.1" /></div>
    <div class="form-group"><label>Flow Velocity X(m/s)</label><input type="number" /></div>
    <div class="form-group"><label>Flow Velocity Y (m/s)</label><input type="text" placeholder="combined metric" /></div>
    <div class="form-group"><label>Energy Dissipation Rate (m2/s3)</label><input type="number" /></div>
    <div class="form-group"><label>Pipeline Age (years)</label><input type="number" /></div>
    <div class="form-group"><label>Maintenance History</label><input type="text" placeholder="e.g., replaced valve last year" /></div>
    <div class="form-group"><label>Pressure–Temperature</label><input type="text" placeholder="combined metric" /></div>

    <button type="button" class="btn-submit" onclick="showResult()">Get Prediction</button>
  </form>

  <div class="result" id="resultBox">
    Final Prediction: <span style="color: #4caf50;">System Operating Normally</span>
  </div>

  <script>
    function showResult() {
      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
